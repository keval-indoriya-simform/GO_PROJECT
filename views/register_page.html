<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>NMS</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b2a400ec90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel = "stylesheet">
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/b2a400ec90.js" crossorigin="anonymous"></script>
    <link type="text/css" href="/static/css/login.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/toast_notifications.js"></script>
</head>
<body>
<div class="container bg-light rounded-4 p-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-6">
            <img src="../static/images/login.png" class="img-fluid">
        </div>
        <div class="col-lg-4">
            <div class="mb-5 text-center">
                <h3>Register</h3>
                <small class="my-2 text-muted">Register To Continue !</small>
            </div>
            <form class="needs-validation" novalidate>
                <div class="form-group mb-3">
                    <label for="fullname" class="lead">
                        <i class="fa fa-user m-2"></i>
                        <span>Full Name<span class="text-danger fw-bold ms-1">*</span></span>
                    </label>
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name" class="form-control shadow-none rounded-3" required>
                    <div class="invalid-feedback">
                        Required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="lead">
                        <i class="fa-solid fa-envelope m-2"></i>
                        <span>Email<span class="text-danger fw-bold ms-1">*</span></span>
                    </label>
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control shadow-none rounded-3" required>
                    <div class="invalid-feedback">
                        Required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="contact" class="lead">
                        <i class="fa-solid fa-address-book m-2"></i>
                        <span>Contact<span class="text-danger fw-bold ms-1">*</span></span>
                    </label>
                    <input type="text" name="contact" id="contact" placeholder="Contact" class="form-control shadow-none rounded-3" required>
                    <div class="invalid-feedback">
                        Required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="department" class="lead">
                        <i class="fa fa-building m-2"></i>
                        <span>Department<span class="text-danger fw-bold ms-1">*</span></span>
                    </label>
                    <input type="text" name="department" id="department" placeholder="Department" class="form-control shadow-none rounded-3" required>
                    <div class="invalid-feedback">
                        Required!
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="username" class="lead">
                        <i class="fa fa-user m-2"></i>
                        <span>Username<span class="text-danger fw-bold ms-1">*</span> </span>
                    </label>
                    <input type="text" name="username" id="username" placeholder="Username" class="form-control shadow-none rounded-3" required>
                    <div class="invalid-feedback">
                        Required!
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-primary shadow-none rounded-3 w-100" id="register">Register</button>
                    <span>OR</span>
                    <button type="button" class="btn btn-primary shadow-none rounded-3 w-100" onclick="window.location = 'http://192.168.49.2:31471/network-management-solutions'">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/form_scripts.js"></script>
<script type="text/javascript" src="/static/js/register.js"></script>
<script type="text/javascript" src="/static/js/toast_notifications.js"></script>
</html>
