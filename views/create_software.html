{{ template "header.html" }}
<div class="col-10 main-content-height">
    <div class="row d-flex align-items-center justify-content-center my-5 mx-0">
        <div class="col-10">
            <form class="row g-3 needs-validation" novalidate>
                <input type="hidden" id="user_id" value={{.user_id}}/>
                <div class="w-100 accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                Enter Details
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body row">
                                <div class="col-md-12">
                                    <label for="customer_location_name" class="form-label my-1">Customer Location Name<span class="text-danger fw-bold ms-1">*</span></label>
                                    <select class="selectpicker show-menu-arrow w-100" id="customer_location_name" name="customer_location_name" data-live-search="true" required>
                                        <option disabled selected value="">Select Customer</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Need to select one location.
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="name" class="form-label my-1">Software Name<span class="text-danger fw-bold ms-1">*</span></label>
                                    <input type="text" class="form-control" id="name" value="" oninput="OnHandleChange(event.target.id,event.target.value)" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="version" class="form-label my-1">Software Version</label>
                                    <input type="text" class="form-control" id="version" value="" oninput="OnHandleChange(event.target.id,event.target.value)">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="license_key" class="form-label my-1">License Key<span class="text-danger fw-bold ms-1">*</span></label>
                                    <input type="text" class="form-control" id="license_key" value="" oninput="OnHandleChange(event.target.id,event.target.value)" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <label for="other_license_info" class="form-label my-1">Other License Info</label>
                                    <input type="text" class="form-control" id="other_license_info" value="" oninput="OnHandleChange(event.target.id,event.target.value)">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="server_or_vm" class="form-label my-1">Server/VM</label>
                                    <input type="text" class="form-control" id="server_or_vm" value="" oninput="OnHandleChange(event.target.id,event.target.value)">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="row col-md-12">
                                    <div class="form-group col-md-6">
                                        <label for="install_date" class="form-label my-1">Install Date</label>
                                        <input type="date" class="form-control" id="install_date" value="" oninput="OnHandleChange(event.target.id,new Date(event.target.value))" >
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="expiry_date" class="form-label my-1">Expiry Date</label>
                                        <input type="date" class="form-control" id="expiry_date" value="" oninput="OnHandleChange(event.target.id,new Date(event.target.value))" >
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="notes">Important Notes</label>
                                    <textarea class="form-control" id="notes" rows="4" oninput="OnHandleChange(event.target.id,event.target.value)"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary submit me-2" type="button" id="submit-btn" onclick="softwareValidation()">Submit</button>
                    <button class="btn btn-primary reset" type="button" id="reset-btn" onclick="cancelValidation()">Reset</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/software_validations.js"></script>
<script type="text/javascript" src="/static/js/form_scripts.js"></script>
<script type="text/javascript" src="/static/js/select_menu.js"></script>
<script type="text/javascript" src="/static/js/ping.js"></script>
{{ template "footer.html" }}
