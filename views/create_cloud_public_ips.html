{{ template "header.html" }}
<div class="col-10 main-content-height">
    <div class="row d-flex align-items-center justify-content-center my-5 mx-0">
        <div class="col-10">
            <form class="row g-3 needs-validation" id="cloud-public-ip-form" novalidate method="POST" action="">
                <input type="hidden" id="user_id" value={{.user_id}}/>
                <div class="w-100 accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                Basic
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body row">
                                <div class="col-md-12">
                                    <label for="validationCloudPublicIps" class="form-label my-1">Cloud Public IP<span class="text-danger fw-bold ms-1">*</span></label>
                                    <input type="text" class="form-control" id="validationCloudPublicIps" value="" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="customer_location_name" class="form-label my-1">Customer Location Name<span class="text-danger fw-bold ms-1">*</span></label>
                                    <select class="selectpicker show-menu-arrow w-100" id="customer_location_name" name="customer_location_name" data-live-search="true" required>
                                        <option disabled selected value="">Select Customer</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Need to select one location.
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="validationPostForwardIp" class="form-label my-1">Post Forward IP<span class="text-danger fw-bold ms-1">*</span></label>
                                    <select class="selectpicker show-menu-arrow w-100" id="validationPostForwardIp" name="validationPostForwardIp" data-live-search="true" required>
                                        <option disabled selected value="">Select post forward ip</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Need to select one ip.
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="validationCloudVmName" class="form-label my-1">Cloud VM Name</label>
                                    <input type="text" class="form-control" id="validationCloudVmName" value="">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary submit me-2" type="submit" id="submit-btn">Submit</button>
                    <button class="btn btn-primary reset" type="button" id="reset-btn" onclick="cancelValidation()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/static/js/form_scripts.js"></script>
<script type="text/javascript" src="/static/js/ping.js"></script>
<script type="text/javascript" src="/static/js/create_cloud_public_ip.js"></script>
{{ template "footer.html" }}
