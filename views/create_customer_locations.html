{{ template "header.html" }}
    <div class="col-10 main-content-height">
    <div class="row d-flex align-items-center justify-content-center my-5 mx-0">
        <div class="col-10">
            <form class="row g-3 needs-validation" id="form-config" novalidate>
                <input type="hidden" id="user_id" value={{.user_id}}/>
                <div class="w-100 accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                Basic
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body row">
                                <div class="col-md-12">
                                    <label for="validationCustom05" class="form-label my-1">Customer<span class="text-danger fw-bold ms-1">*</span></label>
                                    <select class="selectpicker show-menu-arrow w-100" id="validationCustom05" data-live-search="true" required>
                                        <option disabled selected value="">Select Customer</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="validationCustom02" class="form-label my-1">Name<span class="text-danger fw-bold ms-1">*</span></label>
                                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                                    <div class="invalid-feedback">
                                        Please enter Customer Location
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-check form-switch">
                                        <label class="form-check-label" for="flexSwitchCheckChecked" style="margin-top: 1.82vh;margin-left: 1vh;">Primary Location</label>
                                        <input class="form-check-input" type="checkbox" role="switch" style="width:55px;height:30px;margin-bottom: 5px;margin-top: 15px;" id="flexSwitchCheckChecked">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="validationTextarea" class="form-label my-1">Description :</label>
                                    <div class="input-group has-validation">
                                        <textarea class="form-control" id="validationTextarea" aria-describedby="inputGroupPrepend" rows="12" cols="150"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary submit me-2" type="button" id="submit-btn">Create</button>
                    <button class="btn btn-primary reset" type="button" id="cancel-btn" onclick="cancelValidation()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/static/js/create_customer_locations.js"></script>
<script type="text/javascript" src="/static/js/form_scripts.js"></script>
{{ template "footer.html" }}
